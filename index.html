<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <nav>
        <div>
            <h1><a href="https://akshutam-portfolio.vercel.app/">Akshutam.dev</a></h1>
        </div>
    </nav>

    <main>
    <div>
        <div class="weather-card">
            <div class="search">
                    <input class="search-input" type="text" placeholder="Enter City" spellcheck="false">                
                <button class="search-img"><img src="./img/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="./img/rain.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="./img/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./img/wind.png" alt="wind">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            
            </div>
            
        </div>
    </div>
    </main>

    <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
    <script>
  window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
</script>
<script defer src="/_vercel/speed-insights/script.js"></script>
    
    <script src="weather-app.js"></script>
</body>
</html>
